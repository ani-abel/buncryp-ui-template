        <header class="header">

                <div class="page-caption text-center">
                    <span class="text-white">
                        CONTACT
                    </span>
                </div>
            </div>
        </header>

        <section class="page-content">
            <div class="default-address-section">
                <div class="contact-info-widget text-center">
                    <h5 class="no-margin no-padding">
                        <i class="fa fa-map-marker"></i>
                        Address
                    </h5>
                    <p class="no-margin">
                        1048 Sunset Lake Road
                        New Castle County Newark
                        Delaware US
                    </p>
                </div>

                <div class="contact-info-widget text-center">
                    <h5 class="no-margin no-padding">
                        <i class="fa fa-envelope"></i>
                        Email
                    </h5>
                    <p class="no-margin">
                        info@buncryp.com
                    </p>
                </div>

                <div class="contact-info-widget text-center">
                    <h5 class="no-margin no-padding">
                        <i class="fa fa-phone"></i>
                        Phone
                    </h5>
                    <p class="no-margin">
                        +13025881819
                    </p>
                </div>
            </div>

            <h4 class="no-margin text-center">
                Send us a message
            </h4>
            <form>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input id="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input id="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone*</label>
                        <input id="phone" type="tel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message"
                            class="form-textarea"
                            cols="30"
                            rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit"
                            class="btn btn-default btn-block">
                            Submit
                        </button>
                    </div>
                </form>
        </section>
